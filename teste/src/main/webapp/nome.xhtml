<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>A Simple JavaServer Faces 2.0 View</title>

	<link
		href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css'
		rel='stylesheet'
		integrity='sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M'
		crossorigin='anonymous' />
</h:head>
<h:body>

	<div class="container">
		<div class="row">
			<div class="col-12">

				<h:form>

					<div class="form-group">
						<h:outputLabel>Nome</h:outputLabel>
						<h:inputText class="form-control" value="#{alunoBean.nome}"></h:inputText>
					</div>

					<div class="form-group">
						<h:outputLabel>Sobrenome</h:outputLabel>
						<h:inputText class="form-control" value="#{alunoBean.sobrenome}"></h:inputText>
					</div>

					<p>
						<h:commandButton class="btn btn-primary" value="submit" action="#{alunoBean.submit}" />
					</p>
				</h:form>

			</div>
		</div>

	</div>


	<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'
		integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
		crossorigin='anonymous'></script>
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js'
		integrity='sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh'
		crossorigin='anonymous'></script>
	<script
		src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js'
		integrity='sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1'
		crossorigin='anonymous'></script>

</h:body>
</html>
